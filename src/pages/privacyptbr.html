        <b>1. INTRODUÇÃO<br><br></b>

        Quando você visita o site da HASHBOX BLOCKCHAIN LTDA "HASHBOX" (CNPJ 50.624.228/0001-20) – <a href="https://hashbox.app" target="_blank">https://hashbox.app</a> e/ou utiliza dos serviços por nós oferecidos, você fornece alguns dados pessoais. Este documento tem por finalidade demonstrar a transparência no tratamento de dados pessoais e o respeito à sua privacidade.<br><br>

        O HASHBOX Mail é um aplicativo descentralizado (dApp) que utiliza tecnologia blockchain para possibilitar o envio e recebimento descentralizado de mensagens e arquivos digitais em formato Non-fungible Token (NFT). Como uma plataforma de comunicação segura e descentralizada, a privacidade dos nossos usuários é uma das nossas principais preocupações.<br><br>

        Nós da HASHBOX somos responsáveis por definir o que acontece com os dados pessoais e por protegê-los da melhor forma possível.<br><br>

        Ao navegar neste site, você demonstra que leu e concorda com o uso de suas informações como está descrito nesta Política de Privacidade e Proteção de Dados Pessoais.<br><br>

        Essa Política de Privacidade foi elaborada em conformidade com a legislação brasileira aplicável, especialmente a Lei Federal n. 13.709/2018 (Lei Geral de Proteção de Dados).<br><br><br>

        <b>2. A QUEM SE APLICA ESTA POLÍTICA DE PRIVACIDADE<br><br></b>

        Esta Política aplica-se a todos os titulares de dados que contratam e utilizam os serviços, atendimento ou suporte oferecidos através dos canais de contato oficial da HASHBOX.<br><br><br>

        <b>5. COM QUEM NÓS PODEMOS COMPARTILHAR OS DADOS PESSOAIS<br><br></b>

        Para a execução das atividades acima listadas, sempre que necessário, nós poderemos compartilhar os seus dados pessoais com outras empresas do nosso grupo, com prestadores de serviço, parceiros ou com órgãos reguladores. Jamais comercializamos dados pessoais. Apresentamos a seguir um resumo destas possibilidades:<br><br>

        <u>Prestadores de serviço</u>: para que possamos prestar os nossos serviços com qualidade, contamos com a colaboração de diversos prestadores de serviço, que tratam os dados pessoais coletados em nosso nome e de acordo com nossas instruções.<br><br>

        <u>Autoridades judiciais, policiais ou governamentais</u>: nós devemos fornecer dados pessoais de Clientes e/ou Usuários, em atendimento à ordem judicial, solicitações de autoridades administrativas, obrigação legal ou regulatória, bem como para agir de forma colaborativa com autoridades governamentais, em geral em investigações envolvendo atos ilícitos.<br><br>

        <u>Potenciais compradores</u>: podemos compartilhar seus dados pessoais com outras empresas as quais a HASHBOX conclua uma negociação de venda ou transferência de parte ou da totalidade da atividade comercial, negócio ou operação da HASHBOX. Caso a venda ou transferência não sejam consumadas, solicitaremos ao potencial comprador que não faça uso e não divulgue seus dados pessoais de qualquer maneira ou forma, apagando-os por completo.<br><br>

        A HASHBOX não repassa, aluga ou vende seu endereço de e-mail ou outros dados cadastrais. Nós não compartilharemos suas informações pessoais com outras empresas, para além das finalidades acima elencadas.<br><br><br>

        <b>6. ARMAZENAMENTO E SEGURANÇA DOS DADOS PESSOAIS<br><br></b>

        Nós armazenamos seus dados de forma segura, adotando todas as medidas legais aplicáveis, em conformidade com a Lei Geral de Proteção de Dados e suas futuras regulamentações, garantindo a proteção e privacidade dos seus dados pessoais.<br><br>

        Seus dados pessoais serão mantidos durante todo o período que for um cliente ativo HASHBOX. Após esse período, podemos armazenar os seus dados pessoais por um período adicional para fins de auditoria, para possibilitar o cumprimento de obrigações legais ou regulatórias. Faremos a retenção dos seus dados pelo prazo necessário, respeitando os prazos estabelecidos na legislação aplicável.<br><br>

        Ao concordar com os termos desta Política, através da navegação em nosso site, você declara ciência de que os dados que você nos forneceu, uma vez anonimizados, não são mais considerados DADOS PESSOAIS, como estabelece o artigo 12 da Lei Geral de Proteção de Dados (Lei nº 13.709, de 14 de agosto de 2018).<br><br>

        Em razão disso, após a ANONIMIZAÇÃO destes dados, HASHBOX poderá elaborar estudos e pesquisas de caráter estatístico de seu interesse, sem a necessidade de coletar consentimento para tanto.<br><br><br>

        <b>7. COOKIES<br><br></b>

        Ao visualizar nossos sites, nós podemos armazenar informações no seu computador, como endereços públicos de carteiras criptográficas na forma de "cookies". Os cookies são usados por muitos sites da web para que os visitantes tenham acesso a algumas facilidades, como personalizá-los de acordo com as necessidades dos visitantes. Os cookies não podem ser utilizados para executar programas nem instalar vírus no seu computador ou dispositivo móvel.<br><br>

        Você pode optar por desabilitar o recurso de cookies no seu navegador. Alertamos, contudo, que, nesse caso, seu acesso e funcionalidades do site podem ser prejudicados.<br><br>
