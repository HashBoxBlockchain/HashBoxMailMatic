        <b><h3>FAQ (Perguntas Frequentes)</h3></b><br>

        Versão 1.0.<br><br>

        Última revisão: 24 de abril de 2023.<br><br>

        <b>O que é um Smart Contract Mail?<br><br></b>
        - É um e-mail que o usuário pode enviar e receber e-mails na blockchain usando apenas o endereço de sua carteira.<br>
        Observação: Com contratos inteligentes, o usuário pode controlar quem pode enviar e-mails para ele e também pode definir uma taxa para se proteger
        contra SPAMs.<br><br>

        <b>Posso enviar um e-mail para um provedor de e-mail comum como Gmail, Outlook e Apple Mail?<br><br></b>
        - Não, a aplicação foi construída na blockchain e a mesma não pode se comunicar com aplicações
        externas a ela.<br><br>

        <b>Posso enviar um e-mail para um endereço de outra blockchain?<br><br></b>
        - Não, a aplicação não é cross-chain.
        Ela não pode se comunicar com outras blockchains, a menos que você use uma ponte (não recomendado).<br><br>

        <b>Posso enviar um e-mail para um usuário que não tem uma conta?<br><br></b>
        - Não, você só pode enviar e-mails para endereços com contas previamente criadas.<br><br>

        <b>Quem pode ler o e-mail?<br><br></b>
        - Somente o remetente e o destinatário podem ler o e-mail. O e-mail é criptografado de ponta a ponta.<br>
        Observação: Por causa disso, nós não podemos verificar se há vírus em seu e-mail ou arquivo.<br>
        SOMENTE ABRA E-MAILS OU BAIXE ARQUVOS DE FONTES CONFIÁVEIS.<br><br>

        <b>Posso anexar um arquivo ao e-mail?<br><br></b>
        - Sim, você pode enviar um e-mail com um arquivo anexado a ele.<br>
        Observação: Você pode anexar um arquivo de até 1 MB.<br><br>

        <b>Quantos endereços posso enviar um e-mail?<br><br></b>
        - Você só pode enviar um e-mail para um endereço.<br>
        Observação: Use um Feed se precisar enviar para vários endereços.<br><br>

        <b>O que eu preciso ter para enviar um e-mail?<br><br></b>
        - Você deve ter pelo menos 1 crédito HashBox Mail para enviar um e-mail e alguns MATICs para pagar a taxa da rede.<br><br>

        <b>O que são os créditos de HashBox Mail (HBM)?<br><br></b>
        - São tokens usados para enviar e-mails, criar Feeds e adicionar contatos.<br>
        Observação: Os créditos de HashBox Mail não são um investimento.<br><br>

        <b>Como posso comprar um crédito?<br><br></b>
        - Você pode comprar um crédito clicando no botão "Buy Credits" no topo da aplicação e siga as
        instruções.<br><br>

        <b>Quanto custa um crédito?<br><br></b>
        - O crédito tem um preço fixo de 0.008 MATIC (Rede Polygon).<br><br>

        <b>Posso vender um crédito?<br><br></b>
        - Sim, você pode vender créditos clicando no botão "Sell Credits" no topo da aplicação e siga as
        instruções.<br><br>

        <b>Quantos créditos de HashBox Mail existem?<br><br></b>
        - Existem apenas 10 bilhões de créditos e nenhum crédito será criado no futuro.<br><br>

        <b>O que acontece com o crédito depois que eu envio um e-mail?<br><br></b>
        - O crédito retorna para a aplicação e você pode comprá-lo novamente clicando no botão "Buy Credits" no topo
        da aplicação.<br><br>

        <b>Preciso gastar um crédito para criar uma conta?<br><br></b>
        - Não, para criar uma conta, você só precisa pagar a transação (taxa da rede) para registrar sua Mailbox (chave pública)
        na blockchain.<br><br>

        <b>O que é a Mailbox?<br><br></b>
        - A Mailbox é sua identificação na blockchain. Ela contém sua chave pública para que as pessoas possam te enviar e-mails e
        arquivos.<br>
        Observação: Para fazer backup da sua Mailbox, verifique nossa <a href="/help-pt-br#BackupMailbox" target="_blank">Ajuda</a>.<br><br>

        <b>Por que preciso assinar uma mensagem toda vez que acesso a aplicação?<br><br></b>
        - A assinatura da mensagem é a única maneira de descriptografar suas mensagens, arquivos e contatos, pois ela é usada para descriptografar sua
        private key.<br>
        Observação: NUNCA EXIBA SUA ASSINATURA DE HASHBOX MAIL A NINGUÉM. <br><br>

        <b>Onde está localizada minha private key?<br><br></b>
        - Sua private key é criptografada e armazenada nos servidores do HashBox Mail e apenas você pode descriptografá-la com sua
        assinatura de mensagem.<br>
        Observação: Você pode baixá-la a qualquer momento na seção "Account" em Settings.<br><br>

        <b>Vocês podem ler minha assinatura do HashBox Mail?<br><br></b>
        - Não, sua assinatura do HashBox Mail nunca é enviada para nossos servidores, apenas o hash da assinatura é enviado para nosso servidor como uma maneira de
        identificar quem está solicitando a chave privada criptografada.<br><br>

        <b>O que é o campo "Fee" quando eu escrevo um e-mail?<br><br></b>
        - É o valor definido pelo destinatário a ser pago para receber um e-mail.<br>
        É pago pela primeira vez que alguém envia um e-mail ou toda vez que o destinatário recebe um e-mail.<br><br>

        <b>Como posso definir um Fee?<br><br></b>
        - Em Settings, na seção "Account", você pode definir o valor e a frequência.<br>
        Observação: para mais instruções, confira nossa <a href="help-pt-br#SetFee" target="_blank" style="text-align: center;">Ajuda</a>.<br><br>

        <b>Por que o campo de Fee às vezes é bloqueado quando eu escrevo um e-mail?<br><br></b>
        - Isso acontece quando você tem permissão para enviar e-mails gratuitos para o destinatário.<br><br>

        <b>Como posso definir e-mails gratuitos para um endereço?<br><br></b>
        - Em Settings, na seção "Account", você pode adicionar o endereço à "Whitelist" ou removê-lo.<br>
        Observação: para mais instruções, confira nossa <a href="help-pt-br#SetFreeMail" target="_blank" style="text-align: center;">Ajuda</a>.<br><br>

        <b>O que é um Feed?<br><br></b>
        - Feed é uma lista de inscritos (grupo de endereços) que recebem e-mails, assim como um feed de notícias em que os inscritos
        recebem os e-mails enquanto o Feed estiver ativo e eles estiverem inscritos.<br><br>

        <b>Eu preciso gastar um crédito para enviar um Feed?<br><br></b>
        - Não, para enviar um Feed, você não precisa gastar nenhum crédito, você só gastará créditos para criar um Feed.<br><br>

        <b>Posso ser pago quando alguém se inscreve no meu Feed?<br><br></b>
        - Sim, você pode definir um preço para o seu Feed e ser pago quando alguém se inscreve no mesmo.<br><br>

        <b>Como posso criar um Feed?<br><br></b>
        - Você precisa ter 10.000 HBMs para criar um Feed com o período de renovação de 30 dias.<br>
        Observação: o período de renovação de 30 dias é o padrão, não há uma duração maior.<br><br>

        <b>O que é o "período de renovação de 30 dias"?<br><br></b>
        - Este é o período em que o criador do Feed pode enviar e-mails para seus inscritos.<br><br>

        <b>O criador do Feed precisa renovar o Feed?<br><br></b>
        - Sim, o criador do Feed precisa gastar 10.000 HBMs para renovar o Feed a cada 30 dias.<br><br>

        <b>Eu acabei de criar/renovar o Feed, posso alterar a duração, preço, tipo de pagamento, fazer retiradas ou excluir o Feed?<br><br></b>
        - Não, você precisa esperar pelo período de renovação de 30 dias antes de alterar qualquer informação em seu Feed, fazer retiradas ou excluir
        o Feed.<br><br>

        <b>O que é o "período de assinatura"?<br><br></b>
        - Este é o período em que os inscritos podem receber e-mails do criador do Feed.<br><br>

        <b>Quais os períodos de assinatura posso escolher para criar um Feed?<br><br></b>
        - Um Feed pode ser criado com o período de assinatura de 30, 60, 90, 180 ou 365 dias.<br>
        Observação: Se você escolher um período de assinatura superior a 30 dias, precisará renovar o Feed pelo menos uma vez.<br>
        Exemplo: Se você escolher um período de assinatura de 90 dias, precisará renovar seu Feed duas vezes (30 dias após a criação
        e 30 dias após a renovação).<br><br>

        <b>Quais as opções de "total de usuários" posso escolher para criar um Feed?<br><br></b>
        - Um Feed pode ser criado tendo um número total de usuários de 3, 6, 12, 24 ou usuários ilimitados.<br><br>

        <b>Os inscritos precisam renovar sua assinatura?<br><br></b>
        - Sim, os inscritos precisam pagar o preço do Feed para se inscrever novamente após o período de assinatura terminar.<br><br>

        <b>Os usuários podem cancelar a inscrição de um Feed?<br><br></b>
        - Sim, os usuários podem cancelar a inscrição de um Feed enquanto o Feed estiver ativo.<br>
        Observação: O usuário não poderá cancelar a inscrição se o Feed não estiver mais ativo (o período de renovação expirou).<br><br>

        <b>O que acontece quando um usuário cancela a assinatura de um Feed antes do término do período de assinatura?<br><br></b>
        - O usuário recebe um reembolso de acordo com o valor que pagou e o tempo em que estava inscrito.<br><br>

        <b>Por que alguns Feeds não podem ser exibidos na lista?<br><br></b>
        - Isso acontece quando esses Feeds têm uma classificação menor que 5.<br>
        Para manter a aplicação com conteúdo de qualidade, não serão listados Feeds com classificação baixa.<br>
        Observação: Todos os Feeds podem ser acessados com a aplicação rodando em localhost.<br><br>

        <b>O que são Contacts?<br><br></b>
        - Contacts é uma seção para adicionar, editar ou remover um Contact. Com um Contact, você pode enviar um e-mail, arquivo ou token usando um
        apelido (nome personalizado) em vez de um endereço hexadecimal.<br>
        Exemplo: você pode enviar um e-mail/arquivo/token para "Silvio" em vez de "0x55555E09bc39767C48Eb02863029Cb0838a80f2B".<br><br>

        <b>Como e onde o Contact é armazenado?<br><br></b>
        - O Contact é criptografado e armazenado na blockchain e somente o criador do Contact pode descriptografar as informações.<br>
        Observação: você pode usar seus Contacts em muitas outras aplicações.<br><br>

        <b>Posso enviar tokens usando a aplicação?<br><br></b>
        - Sim, você pode enviar um token anexado a um e-mail ou pode enviar um token clicando no botão "Send Token" no topo
        da aplicação.<br>
        Observação: você pode enviar tokens usando um apelido em vez de um endereço de carteira.<br><br>

        <b>Posso rodar a aplicação em localhost?<br><br></b>
        - Sim, a aplicação pode funcionar em localhost.<br>
        Observação: Clone o código-fonte do Github (ou outro repositório oficial de código) e siga as instruções para instalar
        e rodar a aplicação.<br><br>

        <b>Há algum roadmap?<br><br></b>
        - Não, embora haja algumas features a serem implementadas, não temos prazo para desenvolvê-las.<br>
        Observação: Os créditos do HashBox Mail não são um investimento, então compre créditos do HashBox Mail apenas se quiser usá-los na aplicação.<br><br>

        Se você tiver mais alguma dúvida, entre em contato conosco em <a href="mailto:contact@hashbox.app" target="_blank">contact@hashbox.app</a>.
